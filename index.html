<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>EX BOOLZAP</title>
</head>
<body>
    <header>
        <div id="header">
            <div id="user-active">
                <div id="user-chat">
                    <div class="avatar-img">
                        <img src="img/avatar4.png" alt="">
                    </div>
                </div>
                <div id="chat-name">
                    <p>
                        Simone Icardi
                    </p>
                    <p>
                        Ultimo accesso oggi alle 13.00
                    </p>
                </div>
            </div>
            <div id="chat-icon">

            </div>
        </div>
    </header>
    <main>
        <aside>
            <div id="nav-chat">
                <div id="user-profile">
                    <div id="profile-img">
                        <div class="avatar-img">
                            <img src="img/images.jpeg" alt="">
                        </div>
                    </div>
                    <div id="profile-icon">
                        <i class="fas fa-sync-alt"></i>
                        <i class="fas fa-plus"></i>
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
            </div>
        </aside>
        <section></section>
    </main>
    <footer>
        <div id="my-message">

        </div>
    </footer>
</body>
</html>
